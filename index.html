<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayan-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center p-100">Welcome To Nayan Bank</h1>
        <div  class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Enter Your Email">
            <br>
            <input class="form-control" type="password"placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="dipossit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                    <h4>Diposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount You Want to Diposit">
                    <br>
                    <button id="adDeposit" class="btn btn-success">Diposit</button>
               </div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount You Want to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
    </div>
    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            // console.log("Please You Click Me");
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // Deposit Button handler
        const depositBtn = document.getElementById('adDeposit');
        depositBtn.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            
            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);

            document.getElementById('depositAmount').value = "";
        });


        const withdrawBtn = document.getElementById('addWithdraw');
            withdrawBtn.addEventListener('click', function(){
                const withdrawNumber = getInputNumber('withdrawAmount');
                updateSpanText("currentWithdraw", withdrawNumber);
                updateSpanText("currentBalance", -1 * withdrawNumber);

                document.getElementById("withdrawAmount").value = "";
            });
            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            };
            function updateSpanText(id, depositNumber){
                const currentBalance = document.getElementById(id).innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance = depositNumber + currentBalanceNumber;
                document.getElementById(id).innerText = totalBalance;
            }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
